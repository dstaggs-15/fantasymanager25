<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weekly Matchup Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Weekly Matchup Analyzer</h1><nav><a href="index.html">Home</a></nav></header>
    <main>
        <div class="report-card">
            <h3>Player Deep Dive</h3>

        <div id="deep-dive-container"></div>

    </main>

</html>
