<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Players • Fantasy Manager 25</title>
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--border:#1f2a44;--headbg:#111827;--headfg:#fff;}
    *{box-sizing:border-box}
    body{margin:0;background:#0b1220;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif}
    .wrap{max-width:1100px;margin:26px auto;padding:0 14px}
    h1{margin:0 0 8px;font-weight:800}
    .sub{color:var(--muted);margin-bottom:12px}
    .card{background:#0f172a;border:1px solid var(--border);border-radius:14px;overflow:hidden}
    table{width:100%;border-collapse:collapse}
    thead th{background:var(--headbg);color:var(--headfg);text-transform:uppercase;font-size:.8rem;letter-spacing:.06em}
    th,td{padding:10px 8px;border-bottom:1px solid var(--border);text-align:left}
    .num{text-align:right}
    .controls{display:flex;gap:8px;margin:10px 0;flex-wrap:wrap}
    input,select{background:#0f172a;color:var(--text);border:1px solid var(--border);padding:8px 10px;border-radius:10px}
    a{color:#93c5fd;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Players</h1>
    <div class="sub">Source: <code>data/players_summary.json</code> • <a href="./">Home</a></div>

    <div class="controls">
      <input id="search" type="text" placeholder="Search name or team…" />
      <select id="pos">
        <option value="">All positions</option>
        <option>Quarterback</option>
        <option>Running Back</option>
        <option>Wide Receiver</option>
        <option>Tight End</option>
        <option>Kicker</option>
        <option>Defense/Special Teams</option>
      </select>
      <select id="sort">
        <option value="name">Sort: Name</option>
        <option value="position">Sort: Position</option>
        <option value="team">Sort: Team</option>
        <option value="-proj_season">Sort: Proj Season (desc)</option>
        <option value="-recent_avg">Sort: Recent Avg (desc)</option>
      </select>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Pos</th>
            <th>Team</th>
            <th class="num">Proj Season</th>
            <th class="num">Recent Avg (last 5)</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script src="players.js"></script>
</body>
</html>
