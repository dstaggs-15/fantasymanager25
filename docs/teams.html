<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aura Fantasy – Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b0f17; --card:#131b2a; --muted:#8aa0c7; }
    body{margin:0;background:linear-gradient(180deg,#0b0f17,#0a0d14);color:#e6efff;font-family:system-ui,Inter,Arial}
    .wrap{max-width:1000px;margin:0 auto;padding:28px}
    a{color:#a5d8ff;text-decoration:none} a:hover{text-decoration:underline}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    .card{background:#131b2a;border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:16px}
    .muted{color:#8aa0c7}
    ul{margin:8px 0 0 18px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 8px 0">Teams</h1>
    <div class="muted" id="meta"><a href="./index.html">← Home</a></div>
    <div id="grid" class="grid" style="margin-top:14px">
      <div class="card muted">Loading…</div>
    </div>
  </div>

  <script>
    async function load(){
      const r = await fetch("./data/team_rosters.json?v=" + Date.now());
      const j = await r.json();
      const grid = document.getElementById('grid');
      grid.innerHTML = "";
      const teams = j.teams || [];
      document.getElementById('meta').innerHTML =
        `<a href="./index.html">← Home</a> • Loaded ${teams.length} teams • ${j.generated_utc || ''}`;

      for(const t of teams){
        const div = document.createElement('div');
        div.className = "card";
        const players = t.players || [];
        div.innerHTML = `
          <div style="display:flex;align-items:center;gap:10px">
            <img src="${t.logo || 'https://g.espncdn.com/lm-static/ffl/images/ffl-fantasy-football-logo.png'}" alt="" width="32" height="32" style="border-radius:8px">
            <div>
              <div style="font-weight:600">${t.name || 'Team'}</div>
              <div class="muted" style="font-size:12px">${players.length} players</div>
            </div>
          </div>
          <ul>${players.slice(0,8).map(p=>`<li>${p.name || '?'} – ${p.position || p.positionId || ''}</li>`).join('')}</ul>
        `;
        grid.appendChild(div);
      }
    }
    load().catch(e=>{
      const grid = document.getElementById('grid');
      grid.innerHTML = `<div class="card muted">Error: ${e}</div>`;
    });
  </script>
</body>
</html>
