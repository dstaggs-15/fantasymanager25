<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Manager 25</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        .last-updated {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Fantasy Manager 25</h1>
    <div class="last-updated" id="lastUpdated">Loading last update time...</div>
    <table id="standingsTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Points For</th>
                <th>Points Against</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/app.js"></script>
</body>
</html>
