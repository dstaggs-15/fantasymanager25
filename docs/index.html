<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fantasy Manager 25</title>
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--border:#1f2a44;--headbg:#111827;--headfg:#fff;}
    *{box-sizing:border-box}
    body{margin:0;background:#0b1220;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif}
    .wrap{max-width:1000px;margin:28px auto;padding:0 14px}
    h1{margin:0 0 8px;text-align:center;font-weight:800}
    .sub{color:var(--muted);text-align:center;margin-bottom:14px}
    .card{background:#0f172a;border:1px solid var(--border);border-radius:14px;overflow:hidden}
    table{width:100%;border-collapse:collapse}
    thead th{background:var(--headbg);color:var(--headfg);text-transform:uppercase;font-size:.8rem;letter-spacing:.06em}
    th,td{padding:12px 10px;text-align:center;border-bottom:1px solid var(--border)}
    .left{text-align:left}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fantasy Manager 25</h1>
    <div class="sub" id="lastUpdate">Loadingâ€¦</div>

    <div class="card">
      <table aria-label="Standings">
        <thead>
          <tr>
            <th class="left">Team</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points For</th>
            <th>Points Against</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="sub muted">Data: <code>data/latest.json</code> (generated hourly).</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
