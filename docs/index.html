<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Manager 25</title>
  <style>
    :root{
      --bg:#0b1220; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8; --border:#1f2a44;
      --headbg:#111827; --headfg:#ffffff; --accent:#22c55e; --warn:#ef4444; --chip:#334155;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#0b1220 0%, #0b1220 40%, #0e1426 100%); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;}
    .wrap{max-width:1000px; margin:28px auto; padding:0 14px;}
    h1{margin:0 0 6px; text-align:center; font-weight:800; letter-spacing:.2px}
    .sub{color:var(--muted); text-align:center; font-size:.95rem; margin-bottom:14px}
    .bar{display:flex; gap:10px; justify-content:center; align-items:center; color:var(--muted); font-size:.9rem; margin-bottom:14px}
    .pill{background:var(--chip); border:1px solid var(--border); padding:6px 10px; border-radius:999px}
    .btn{cursor:pointer; user-select:none}
    .card{background:rgba(19,28,56,.6); border:1px solid var(--border); border-radius:14px; box-shadow:0 8px 30px rgba(0,0,0,.22); overflow:hidden}
    table{width:100%; border-collapse:collapse}
    thead th{background:var(--headbg); color:var(--headfg); font-weight:700; text-transform:uppercase; font-size:.78rem; letter-spacing:.06em}
    th,td{padding:12px 10px; text-align:center; border-bottom:1px solid var(--border)}
    tbody tr:hover{background:rgba(51,65,85,.25)}
    .left{text-align:left}
    .leader{background:rgba(34,197,94,.14)}
    .badge{background:var(--accent); color:#06250f; font-weight:700; font-size:.72rem; padding:4px 8px; border-radius:999px; margin-left:8px}
    .err{color:var(--warn)}
    .foot{color:var(--muted); text-align:center; font-size:.85rem; margin-top:14px}
    .hidden{display:none}
    .spinner{width:14px;height:14px;border:2px solid var(--muted);border-top-color:#fff;border-radius:50%;display:inline-block;animation:spin 1s linear infinite;vertical-align:-2px;margin-right:6px}
    @keyframes spin{to{transform:rotate(360deg)}}
    code{font-family: ui-monospace, "SFMono-Regular", Menlo, Consolas, monospace;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Fantasy Manager 25</h1>
    <div class="sub" id="lastUpdate">Loading…</div>

    <div class="bar">
      <span class="pill"><span class="spinner" id="spin"></span><span id="statusText">Fetching data</span></span>
      <span class="pill">Auto refresh in <span id="count">60</span>s</span>
      <span class="pill btn" id="refreshBtn" title="Refresh now">↻ Refresh</span>
    </div>

    <div class="card">
      <table id="standingsTable" aria-label="ESPN Standings">
        <thead>
          <tr>
            <th class="left">Team</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points For</th>
            <th>Points Against</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="empty" class="sub hidden">No rows in <code>data/espn_mStandings.json</code>.</div>
      <div id="error" class="sub err hidden">Error loading ESPN standings. Check Actions/logs.</div>
    </div>

    <div class="foot">
      Using <code>data/espn_mStandings.json</code> and <code>data/status.json</code>. Hard refresh if you don’t see updates.
    </div>
  </div>

  <script>
    const tbody = document.getElementById('tbody');
    const lastUpdate = document.getElementById('lastUpdate');
    const emptyEl = document.getElementById('empty');
    const errEl = document.getElementById('error');
    const spin = document.getElementById('spin');
    const statusText = document.getElementById('statusText');
    const refreshBtn = document.getElementById('refreshBtn');
    const countEl = document.getElementById('count');

    let timer, secs = 60;

    function startCountdown(){
      clearInterval(timer);
      secs = 60;
      countEl.textContent = secs;
      timer = setInterval(()=>{
        secs -= 1;
        if(secs <= 0){ clearInterval(timer); load(); }
        countEl.textContent = secs;
      }, 1000);
    }

    function rowHtml(t){
      return `<tr>
          <td class="left">${t.teamName}</td>
          <td>${t.wins}</td>
          <td>${t.losses}</td>
          <td>${t.pointsFor}</td>
          <td>${t.pointsAgainst}</td>
        </tr>`;
    }

    function highlightLeader(rows){
      let bestIdx = -1, best = {wins:-1, pf:-1};
      rows.forEach((t, i) => {
        const w = Number(t.wins ?? -1);
        const pf = Number(t.pointsFor ?? -1);
        if (w > best.wins || (w === best.wins && pf > best.pf)) {
          bestIdx = i; best = {wins:w, pf:pf};
        }
      });
      if(bestIdx >= 0){
        tbody.rows[bestIdx].classList.add('leader');
        const nameCell = tbody.rows[bestIdx].cells[0];
        nameCell.innerHTML = nameCell.innerHTML + `<span class="badge">Leader</span>`;
      }
    }

    async function fetchJson(path){
      const res = await fetch(path, { cache: 'no-store' });
      if(!res.ok) throw new Error(`${path} HTTP ${res.status}`);
      return await res.json();
    }

    function mapStandings(json){
      // Accept either ESPN nested shape OR flat array produced by our SDK fetcher
      if (Array.isArray(json)) {
        // already flat: [{teamName, wins, losses, pointsFor, pointsAgainst}]
        return json.map(x => ({
          teamName: x.teamName ?? '—',
          wins: Number(x.wins ?? 0),
          losses: Number(x.losses ?? 0),
          pointsFor: Number(x.pointsFor ?? 0),
          pointsAgainst: Number(x.pointsAgainst ?? 0),
        })).sort((a,b)=> (b.wins - a.wins) || (b.pointsFor - a.pointsFor));
      }

      const entries = json?.standings?.entries ?? json?.entries ?? [];
      return entries.map(e => {
        const teamName =
          e?.team?.displayName ||
          (e?.team?.location && e?.team?.nickname ? `${e.team.location} ${e.team.nickname}` : (e?.team?.nickname || e?.team?.location || '—'));
        const get = (name) => {
          const s = (e?.stats || []).find(x => x?.name === name);
          return (s && (s.value ?? s.displayValue)) ?? 0;
        };
        return {
          teamName,
          wins: Number(get('wins')),
          losses: Number(get('losses')),
          pointsFor: Number(get('pointsFor')),
          pointsAgainst: Number(get('pointsAgainst')),
        };
      }).sort((a,b)=> (b.wins - a.wins) || (b.pointsFor - a.pointsFor));
    }

    async function load(){
      spin.style.visibility = 'visible';
      statusText.textContent = 'Fetching data';
      errEl.classList.add('hidden');

      try{
        const [statusJson, standingsJson] = await Promise.all([
          fetchJson('data/status.json').catch(()=>({generated_utc: null})),
          fetchJson('data/espn_mStandings.json')
        ]);

        const ts = statusJson.generated_utc || new Date().toISOString();
        lastUpdate.textContent = `Last updated (UTC): ${ts}`;

        const rows = mapStandings(standingsJson);
        tbody.innerHTML = '';
        if(!rows.length){
          emptyEl.classList.remove('hidden');
        } else {
          emptyEl.classList.add('hidden');
          rows.forEach(t => tbody.insertAdjacentHTML('beforeend', rowHtml(t)));
          highlightLeader(rows);
        }

        statusText.textContent = 'Up to date';
      } catch(err){
        console.error(err);
        errEl.classList.remove('hidden');
        statusText.textContent = 'Fetch failed';
      } finally{
        spin.style.visibility = 'hidden';
        startCountdown();
      }
    }

    refreshBtn.addEventListener('click', ()=> load());
    document.addEventListener('DOMContentLoaded', load);
  </script>
</body>
</html>
