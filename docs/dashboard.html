<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FantasyManager · Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .pill{display:inline-block;padding:.2rem .5rem;border-radius:999px;background:#eef;margin-left:.4rem;font-size:.8rem}
    .card{background:#1115;border:1px solid #333;border-radius:12px;padding:16px;margin:12px 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
    .meta{opacity:.75;font-size:.9rem}
    .up{color:#6fe36f}.down{color:#f86e6e}
  </style>
</head>
<body>
  <header>
    <h1>Dashboard <span id="meta" class="meta"></span></h1>
  </header>

  <section class="grid">
    <div class="card">
      <h2>This Week · Top Starters</h2>
      <div id="leaders"></div>
    </div>

    <div class="card">
      <h2>Hot Hand (Last 4 Weeks)</h2>
      <div id="hot"></div>
    </div>

    <div class="card">
      <h2>Flags & Notes</h2>
      <ul id="flags">
        <li>All points use your league’s scoring (PPR, first downs, bonuses).</li>
        <li>Click “Matchup” for opponent strength; “Start/Sit” to compare two players (coming next).</li>
      </ul>
    </div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
