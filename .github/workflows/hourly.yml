name: Fetch Fantasy Data

on:
  workflow_dispatch:
  schedule:
    - cron: '9 * * * *'

jobs:
  build-and-commit-data:
    # THE FIX: Switched back to your self-hosted runner
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: python -m playwright install chromium

      - name: Fetch and Process Data
        run: python pipeline/fetch_data.py

      - name: Commit data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Chore: Update fantasy data"
          file_pattern: docs/data/*.json

      - name: Upload Error Screenshot on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png
